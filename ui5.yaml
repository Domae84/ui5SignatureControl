specVersion: '1.0'
metadata:
  name: SignatureTest
type: application
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        ext: "xml,json,properties,js,html"
        port: 35729
        path: "webapp"
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      mountPath: /resources
      configuration:
        rootPath: "/ui5resources"